<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Client</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* default .loading styles, .loading should be invisible, opacity: 0, z-index: -1 */

    .loading {
      opacity: 0;
      transition: opacity .8s ease-in-out;
      position: fixed;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      background: #ffffff;
      z-index: -1;
    }
    /* .loading screen is visible when app is not bootstraped yet, .app-root is empty */

    .spinner {
      position: absolute;
      left: 50%;
      top: 50%;
      z-index: 1;
      width: 150px;
      height: 150px;
      margin: -75px 0 0 -75px;
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #3498db;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    app-root:empty+.loading {
      opacity: 1;
      z-index: 100;
    }

  </style>
</head>

<body>
  <app-root></app-root>
  <div class="loading">
    <div class="spinner"></h1>
    </div>
</body>

</html>
